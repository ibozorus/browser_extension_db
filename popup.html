<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB Navigator</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/jquery-ui-dist/jquery-ui.min.css">
</head>
<body>
<div class="container">
    <h1 id="header">DB Sniffer</h1>
    <form>
        <div class="container">
            <div class="row">
                <label for="von-input"></label>
                <input placeholder="Von" type="text" id="von-input" name="von-input"
                       class="text-input col-12"
                       data-bs-toggle="modal" data-bs-target="#von-modal"/>

                <button id="station-tauschen" class="col-12" onclick="console.log('31');">
                    <i id="arrow-icon" class="fa-solid fa-arrow-right-arrow-left fa-rotate-90"></i>
                </button>

                <label for="nach-input"></label>
                <input placeholder="Nach" type="text" id="nach-input" name="nach-input"
                       class="text-input col-12" data-bs-toggle="modal" data-bs-target="#nach-modal"/>
            </div>
            <div class="row">
                <button id="suchen-button" class="btn">Suchen</button>
            </div>
            <div class="row mt-2">
                <button type="button" class="btn btn-primary" data-mdb-toggle="modal" data-mdb-target="#exampleModal">
                    <i class="fa-solid fa-calendar-days"></i>Hinfahrt 채ndern
                </button>
            </div>
            <div class="row mt-2">
                <button type="button" class="btn btn-primary" data-mdb-toggle="modal" data-mdb-target="#exampleModal">
                    <i class="fa-solid fa-calendar-days"></i>R체ckfahrt 채ndern
                </button>
            </div>
            <div class="row mt-2">
                <button type="button" class="btn btn-primary col-12" data-mdb-toggle="modal"
                        data-mdb-target="#exampleModal">
                    <i class="fa-solid fa-calendar-days"></i>Zwischenhalte hinzuf체gen/entfernen
                </button>
            </div>
            <div class="row mt-2">
                <button type="button" class="btn btn-primary" data-mdb-toggle="modal" data-mdb-target="#exampleModal">
                    <i class="fa-solid fa-calendar-days"></i>Verkehrsmittel
                </button>
            </div>
        </div>
    </form>
</div>

<div id="von-modal" class="modal" tabindex="-1">
    <div class="modal-fullscreen modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Von</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input placeholder="Von" type="text" id="von-input-modal"
                       class="text-input-modal col-12"/>
                <ul id="von-liste" class="list-group">

                </ul>
            </div>
        </div>
    </div>
</div>
<div id="nach-modal" class="modal" tabindex="-1">
    <div class="modal-fullscreen modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Nach</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input placeholder="Nach" type="text" id="nach-input-modal"
                       class="text-input-modal col-12"/>
                <ul id="nach-liste" class="list-group">

                </ul>
            </div>
        </div>
    </div>
</div>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
<script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
<script type="text/javascript" src="popup.js"></script>
</body>
</html>
